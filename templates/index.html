<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type='text/css' href="{{url_for('static', filename='style.css')}}">
    <title>Friends Since</title>
  </head>
  <body>
    <h1>Friends:</h1>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Friend Since</th>
      </tr>
      {% for friend in all_friends: %}
      <tr>
        <td>{{ friend['first_name'] }}</td>
        <td>{{ friend['last_name'] }}</td>
        <td>{{ friend['age'] }}</td>
        <td>{{ friend['friend_since'] }}</td>
      </tr>
      {% endfor %}
    </table>

    <form action='/friends' method='POST'>
      <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
      <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
      <label for="age">Age:<input type="text" name="age" id="age"></label>
      <input type="submit" value="Add">
    </form>




  </body>
</html>
